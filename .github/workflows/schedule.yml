name: Feribot Saatleri Scraper

on:
  schedule:
    - cron: '0 4 * * *'  # Her sabah 08:00 Türkiye saatiyle çalıştır (UTC 05:00)
  workflow_dispatch:  # Manuel çalıştırma desteği

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python'u Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli Paketleri Kur
        run: pip install requests beautifulsoup4

      - name: Scripti Çalıştır
        run: python ferry.py

            - name: Değişiklikleri Kaydet ve Gönder
        env:
          GH_PAT: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/umtksa/ferry.git
          git add .
          git commit -m "Güncellenmiş feribot saatleri (Automated)" || exit 0
          git push origin main
